<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Login</h2>

    <form (ngSubmit)="login()">
      <input [(ngModel)]="username" name="username" placeholder="Benutzername" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Passwort" required />
      <button type="submit">Anmelden</button>
    </form>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <p class="link-text">
      Noch kein Konto?
      <a routerLink="/register">Registrieren</a>
    </p>
  </div>
</div>
